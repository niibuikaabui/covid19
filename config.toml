defaultContentLanguage = "jp"
################################### Japanese Language ######################
[Languages.jp]
languageName = "Jp"
languageCode = "ja-jp"
weight = 1
home = "ホーム"
# copyright = "Les documents Hugo sont sous copyright © [gethugothemes](https://gethugothemes.com/) 2020."

# banner
[Languages.jp.params.banner]
title = "【沖縄県版】新型コロナウイルス支援策"
subtitle = "新型コロナウイルスから、あなたの暮らしを、雇用を、事業を、守り抜くために。スピード優先で次々と策定されている緊急経済支援策。その中から主なものを紹介します。"
bg_image = "images/banner.jpg"
placeholder = "キーワード検索"

# call to action
[Languages.jp.params.cta]
enable = true
title = "目的のものは見つかりましたか？"
content = "見つからない場合はこちらからお問い合わせください。"
# call to action button
[Languages.jp.params.cta.button]
enable = true
label = "問い合わせ"
link = "contact"

